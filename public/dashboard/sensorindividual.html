     <link rel="stylesheet" href="./../css/style.css" />

</head>
<body class="dash_body">
    <aside>
    <a href="../index.html"><img src="../assets/imgs/SMFlogoFull.png" alt=""></a>
    <h2>Seja bem vindo, Brandão!</h2>
    <li>
      <ul><a class="aside_buttons" href="./dashboard.html"><p>Graficos Gerais</p></a></ul>

  <main>
    <h2 id="titulo_dash">Sensores Individuais</h2>
    <div class="graficos">
        <canvas class="chart" id="graficoSensor1" width="50%" height="20vw"></canvas>
      
        <canvas class="chart" id="graficoSensor2" width="50%" height="20vw"></canvas>
    </div>
    
  <div>
    <button onclick="carregaManha()">Visualizar período da manhã</button>
    <button onclick="carregaTarde()">Visualizar período da tarde</button>
  </div>
</main>
  <script>
    new Chart(document.getElementById("graficoSensor1"), {
      type: "line",
      data: {
        labels: ["08h", "09h", "10h", "11h", "12h"],
        datasets: [{
          label: "Fluxo total de clientes",
          data: [8, 17, 29, 47, 82],
          borderColor: "#08a4bd",
          backgroundColor: "rgba(59,130,246,0.2)",
          tension: 0.3,
          fill: true
        }]
      }
    });

    new Chart(document.getElementById("graficoSensor2"), {
      type: "line",
      data: {
        labels: ["13h", "14h", "15h", "16h", "17h"],
        datasets: [{
          label: "Tarde",
          data: [12, 23, 34, 79, 99],
          borderColor: "#08a4bd",
          backgroundColor: "rgba(59,130,246,0.2)",
          tension: 0.3,
          fill: true
        }]
      }
    });
  </script>
