    <h1 class="titulo_dash">Fluxo de Clientes</h1>
    
    <div class="cardsD">
      <div class="cardD">
        <h2>1.250</h2>
        <p>Total de Clientes (1h)</p>
      </div>
      <div class="cardD">
        <h2>Corredor 3</h2>

    <script>
      // Dados fictícios de exemplo
      const corredores = ["Corredor 1", "Corredor 2", "Corredor 3", "Corredor 4", "Corredor 5"];
      const clientesPorCorredor = [300, 250, 400, 200, 100];

    // Gráfico de Barras - Clientes por corredor
    new Chart(document.getElementById("barChart"), {
      type: "bar",
      data: {
        labels: corredores,
        datasets: [{
          label: "Clientes por Corredor (1h)",
          data: clientesPorCorredor,
          backgroundColor: ["#0e34a0", "#0b6caf", "#08a4bd", "#52fffc", "#003559"]
        }]
      }
    });

    // Gráfico de Linha - Fluxo ao longo do tempo (exemplo 5 horas)
    new Chart(document.getElementById("lineChart"), {
      type: "line",
      data: {
        labels: ["08h", "09h", "10h", "11h", "12h"],
        datasets: [{
          label: "Fluxo total de clientes",
          data: [500, 800, 1250, 1000, 900],
          borderColor: "#08a4bd",
          backgroundColor: "rgba(59,130,246,0.2)",
          tension: 0.3,
          fill: true
        }]
      }
    });

</script>
